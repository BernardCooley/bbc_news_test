<form>
    Name: <input type="text" ng-model="name" ng-change="resetMsg()">
    {{duplicateMsg}}
    <button ng-click="addName(name); name = ''">Add another name</button>
    <button ng-click="displayPairs()">Submit</button>
    <button ng-click="reset()">Reset</button>
</form>

<ul>
    <li ng-repeat="name in names">{{name}}</li>
</ul>

<table class="table">
    <thead></thead>
    <tbody>
        <tr ng-repeat="pair in deduplicatedPairs">
            <td>{{pair}}</td>
        </tr>
    </tbody>
</table>
